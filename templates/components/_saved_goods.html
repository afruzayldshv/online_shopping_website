<div class="card" style="width: 18rem;">
  {% if good.good.image %}
  <img src="{{ good.good.image.url }}" class="card-img-top" alt="...">
  {% else %}
  <img src="https://png.pngtree.com/png-clipart/20230917/original/pngtree-no-image-available-icon-flatvector-illustration-thumbnail-graphic-illustration-vector-png-image_12323920.png" class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ good.good.name }}</h5>
    <p class="card-text">{{ good.good.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <b>Price: </b>{{ good.good.price }} sums
    </li>
    <li class="list-group-item">
       <b>Category: </b>{{ good.good.category }}
    </li>
  </ul>
  <div class="card-body d-flex gap-2 align-items-center justify-content-center">
     <a href="{% url 'add_to_basket' good.good.id %}" class="btn btn-outline-dark d-flex flex-column align-items-center p-2" style="min-width: 80px; ">
      <span style="font-size: 1.2rem;">ğŸ›’</span>
      <small class="mt-1">Basket</small>
    </a>
    {% if good.saved.user == request.user %}
    <a href="{% url 'delete_saved_goods' good.id %}" class="btn btn-outline-dark d-flex flex-column align-items-center p-2" style="min-width: 80px; ">
      <span style="font-size: 1.2rem;">âŒ</span>
      <small class="mt-1">Remove</small>
      {% endif %}
    </a>
    <a href="{% url 'good_page' good.good.id %}" class="btn btn-outline-dark d-flex flex-column align-items-center p-2" style="min-width: 80px; ">
      <span style="font-size: 1.2rem;">ğŸ’¬</span>
      <small class="mt-1">Comments</small>
    </a>
  </div>

</div>
